<div class="content-container">
  <div class="content-container__intro">
    <h2>
      ยก Welcome to <span>ExoTourier</span> !
    </h2>
  </div>

  <div class="content-container__resume">
    <div class="content-container__resume-item">
      <div class="content-container__resume-item-label">
        <div>
          Total Excursions:
        </div>
      </div>
      <div class="content-container__resume-item-content">
        <div>
          {{ countExcursions }}
        </div>
      </div>
      <div class="content-container__resume-item-cta">
        <a routerLink="/dashboard/excursion">New Excursion</a>        
      </div>
    </div>

    <div class="content-container__resume-item">
      <div class="content-container__resume-item-label">
        <div>
          Most Popular Excursion:
        </div>
      </div>
      <div class="content-container__resume-item-content">
        <div>
          {{ mostPurchased.name }}
        </div>
      </div>
      <div class="content-container__resume-item-cta secundary">        
        <a routerLink="/dashboard/excursions">View all excursions</a>     
      </div>
    </div>

    <div class="content-container__resume-item">
      <div class="content-container__resume-item-label">
        <div>
          Total Users:
        </div>
      </div>
      <div class="content-container__resume-item-content">
        <div>
          {{ countUsers }}
        </div>
      </div>
      <div class="content-container__resume-item-cta alternative">
        <a routerLink="/dashboard/users">View all users</a>     
      </div>
    </div>

  </div>

  <p class="more-info">More information on <a href="reports.html">Report</a> section. </p>
