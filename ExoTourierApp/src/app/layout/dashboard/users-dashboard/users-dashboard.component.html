<app-nav></app-nav>
<app-sidebar-dashboard></app-sidebar-dashboard>
<app-nav-dashboard></app-nav-dashboard>

<div class="content-container">

  <div class="container">
    <h4>Users</h4>

    <table class="table-container">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="#" class="btn-primary">
              <i class="fa fa-trash-alt"></i>
            </a>
            <a href="#" class="btn-secundary">
              <i class="fa fa-wrench"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
<script src="https://kit.fontawesome.com/9a8541e3b5.js" crossorigin="anonymous"></script>
