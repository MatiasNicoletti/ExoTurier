<app-nav></app-nav>
<div class="signin-container">
  <div class="signin-container__left">
    <img
      [src]="'../../../assets/img/imgs/photo-of-person-standing-on-temple.jpg'"
      alt=""
    />
  </div>
  <div class="signin-container__right">
    <h2 class="main-title">Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" #form="ngForm" >
    <div class="signin-container__right__inputs">
      <div class="input-label">
        <label for="firstname">Firstname</label>
        <input formControlName="firstname" class="input input-md" type="text" name="firstname"/>
        
      </div>
      <div class="input-label">
        <label for="firstname">Surname</label>
        <input formControlName="surname" class="input input-md" type="text" name="surname" />
      </div> 
      <div class="input-label">
        <label for="firstname">Email</label>
        <input formControlName="email" class="input input-md" type="text" name="email" />
      </div>
      <div class="input-label">
        <label for="firstname">Password</label>
        <input formControlName="password" class="input input-md" type="password" name="password" />
        <span 
      *ngIf="!signinForm.controls['firstname'].valid && !signinForm.controls['firstname'].pristine">
      This field is required!
</span>
      </div>
    
    </div>
    <button type="submit" class="btn btn-action btn-large" [disabled]="!form.valid">finish</button> 
    
  </form>
  </div>
</div>
