<div class="nav-container">
  <div class="nav-container__nav-brand">
    <h2>ExoTourier</h2>
  </div>

  <div class="nav-container__nav-bar">
    <div class="nav-container__nav-bar-blurbar"></div>
    <ul class="nav-container__nav-bar__list">
      <li routerLinkActive="active" class="nav-container__nav-bar__list__item">
        <a
          routerLink="/home"
          class="a-link nav-container__nav-bar__list__item-link"
          >HOME</a
        >
      </li>
      <li routerLinkActive="active" class="nav-container__nav-bar__list__item">
        <a routerLink="" class="a-link nav-container__nav-bar__list__item-link"
          >CONTACT</a
        >
      </li>
      <li routerLinkActive="active" class="nav-container__nav-bar__list__item">
        <a
          (click)="getUsers()"
          routerLink="/excursions"
          class="a-link nav-container__nav-bar__list__item-link"
          >SHOP</a
        >
      </li>
      <li routerLinkActive="active" class="nav-container__nav-bar__list__item">
        <a
          routerLink="/dashboard"
          class="a-link nav-container__nav-bar__list__item-link"
          >DASHBOARD</a
        >
      </li>
      <li routerLinkActive="active" class="nav-container__nav-bar__list__item">
        
        <div *ngIf="user;then content; else nocontent"></div>
        <ng-template #content>
          <a class="a-link nav-container__nav-bar__list__item-link" id="userName">{{ user.firstname }}</a>
          <div class="nav-container__nav-bar__list-logout" id="div-logout">
            <button class="btn btn-action btn-small" (click)="onClicked()">logout</button>
          </div>
           
        </ng-template>
        <ng-template #nocontent><a class="a-link nav-container__nav-bar__list__item-link"
            (click)="showPopUp()">LOGIN</a></ng-template>
      </li>
    </ul>
  </div>
</div>
