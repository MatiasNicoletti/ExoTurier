<div class="container-second-landing">
    <div class="container-second-landing__left">
        <h2 class="main-title">Your world our trips</h2>
        <div class="container-second-landing__left__descrip">
            <h3>We offer adventures all around the globe.</h3>
            <h3>In our excursions we have everything prepared for you.</h3>
        </div>
        <div class="container-second-landing__left__icons">
            <div class="container-second-landing__left__icons__row-1">
                <div class="row-icon-item">
                    <h4>Transport</h4>
                    <img src="../../../assets/img/svg/iconfinder_plane_1608794.png" alt="">
                </div>
                <div class="row-icon-item">
                    <h4>Hotel</h4>
                    <img src="../../../assets/img/svg/iconfinder_star_326703.png" alt="">
                </div> 
            </div>
            <div class="container-second-landing__left__icons__row-2">
                <div class="row-icon-item">
                    <h4>Medical</h4>
                    <img src="../../../assets/img/svg/iconfinder_Celtic-Cross_1531944.png" alt="">
                </div>
                <div class="row-icon-item">
                    <h4>Guarantee</h4>
                    <img src="../../../assets/img/svg/iconfinder_paper_226568.png" alt="">
                </div> 
            </div>
            
        </div>
        <button class="btn btn-action btn-medium">shop</button> 
    </div>
    <div class="container-second-landing__right">
        <img [src]="'../../../assets/img/imgs/egyptian-walking.png'" alt="">
    </div>
</div>
<div class="parallelogram-path-second-landing"></div>
